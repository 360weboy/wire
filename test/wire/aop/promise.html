<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>aop weaving test</title>

	<script src="../../../../util/doh/runner.js"></script>
	<script src="../../test-config.js"></script>

	<script type="text/javascript">

		require(['wire', 'when'], function (wire, when) {

			function resolved(val) {
				var d = when.defer();
				d.resolve(val);
				return d.promise;
			}

			function rejected(val) {
				var d = when.defer();
				d.reject(val);
				return d.promise;
			}

			define('Target', function () {
				function Target() {}
				Target.prototype = {
					resolve: resolved,
					reject: rejected
				};

				return Target;
			});

			define('Handler', function() {
				function Handler() {}
				Handler.prototype = {
					test: function(val) { this.val = val; }
				};

				return Handler;
			});

			doh.register('aop-promise', [
				function testAfterResolving() {
					var dohd = new doh.Deferred();

					wire({
						aop: { module: 'wire/aop' },
						target: {
							create: 'Target',
							afterResolving: {
								resolve: 'handler.test'
							}
						},
						handler: { create: 'Handler'}
					}).then(
						function(context) {
							context.target.resolve(1);
							dohd.callback(1 === context.handler.val);
						},
						dohd.errback
					);

					return dohd;
				},
				function testAfterRejecting() {
					var dohd = new doh.Deferred();

					wire({
						aop: { module: 'wire/aop' },
						target: {
							create: 'Target',
							afterRejecting: {
								reject: 'handler.test'
							}
						},
						handler: { create: 'Handler'}
					}).then(
						function(context) {
							context.target.reject(1);
							dohd.callback(1 === context.handler.val);
						},
						dohd.errback
					);

					return dohd;
				}
			]);

			doh.run();
		});
	</script>
</head>
<body>

</body>
</html>
