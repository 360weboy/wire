<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>promise advice weaving test</title>

	<script src="../../test-config.js"></script>

	<script type="text/javascript">

		require(['wire', 'when'], function (wire, when) {

			function resolver(val) {
				var d = when.defer();
				d.resolve(val);
				return d.promise;
			}

			function rejecter(val) {
				var d = when.defer();
				d.reject(val);
				return d.promise;
			}

			define('Target', function () {
				function Target() {}
				Target.prototype = {
					resolver: resolver,
					rejecter: rejecter
				};

				return Target;
			});

			define('Handler', function() {
				function Handler() {}
				Handler.prototype = {
					test: function(val) { this.val = val; }
				};

				return Handler;
			});

			doh.register('aop-promise', [
				function testAfterResolving() {
					var dohd = new doh.Deferred();

					wire({
						aop: { module: 'wire/aop' },
						target: {
							create: 'Target',
							afterFulfilling: {
								resolver: 'handler.test'
							}
						},
						handler: { create: 'Handler'}
					}).then(
						function(context) {
							context.target.resolver(1);
							dohd.callback(1 === context.handler.val);
						},
						dohd.errback
					);

					return dohd;
				},
				function testAfterRejecting() {
					var dohd = new doh.Deferred();

					wire({
						aop: { module: 'wire/aop' },
						target: {
							create: 'Target',
							afterRejecting: {
								rejecter: 'handler.test'
							}
						},
						handler: { create: 'Handler'}
					}).then(
						function(context) {
							context.target.rejecter(1);
							dohd.callback(1 === context.handler.val);
						},
						dohd.errback
					);

					return dohd;
				},
				function testAfterPromise() {
					var dohd = new doh.Deferred();

					wire({
						aop: { module: 'wire/aop' },
						target: {
							create: 'Target',
							after: {
								resolver: 'handler.test',
								rejecter: 'handler.test'
							}
						},
						handler: { create: 'Handler'}
					}).then(
						function(context) {
							context.target.resolver(1);
							dohd.callback(1 === context.handler.val);

							context.target.rejecter(2);
							dohd.callback(2 === context.handler.val);
						},
						dohd.errback
					);

					return dohd;
				}
			]);

			doh.run();
		});
	</script>
</head>
<body>

</body>
</html>
