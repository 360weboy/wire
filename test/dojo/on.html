<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>wire/dojo/on connect test</title>

	<script src="../util/doh/runner.js"></script>
	<script src="../test-config.js"></script>

	<script type="text/javascript">

		define('fixture', function() {
			function Fixture() {
				this.handled = 0;
			}

			Fixture.prototype = {
				handle: function() {
					this.handled++;
				},

				emit: function() {}
			};

			return Fixture;
		});

		function fail(dohd) {
			return function(e) {
				console.error(e);
				dohd.errback(e);
			}
		}

		require(['wire'], function(wire) {
			doh.register('wire/dojo/on', [
				function shouldAllowLongFormWithoutSelector(doh) {
					var dohd = new doh.Deferred();

					wire({
						a: {
							create: 'fixture',
							on: {
								button: { click: 'handle' }
							}
						},
						button: { $ref: 'dom!test' },
						plugins: [
							{ module: 'wire/dojo/on' },
							{ module: 'wire/dom' }
						]
					}).then(
						function(context) {
							document.getElementById('test').click();
							dohd.callback(context.a.handled === 1);
						},
						fail(dohd)
					);

					return dohd;
				},
				function shouldAllowLongFormWithSelector(doh) {
					var dohd = new doh.Deferred();

					wire({
						a: {
							create: 'fixture',
							on: {
								container: {
									'.test:click': 'handle'
								}
							}
						},
						container: { $ref: 'dom!container' },
						plugins: [
							{ module: 'wire/dojo/on' },
							{ module: 'wire/dom' }
						]
					}).then(
							function(context) {
								document.getElementById('test').click();
								dohd.callback(context.a.handled === 1);
							},
							fail(dohd)
					);

					return dohd;

				},
				function shouldAllowLongFormWithExplicitSelector(doh) {
					var dohd = new doh.Deferred();

					wire({
						a: {
							create: 'fixture',
							on: {
								container: {
									selector: '.test',
									'click': 'handle'
								}
							}
						},
						container: { $ref: 'dom!container' },
						plugins: [
							{ module: 'wire/dojo/on' },
							{ module: 'wire/dom' }
						]
					}).then(
							function(context) {
								document.getElementById('test').click();
								dohd.callback(context.a.handled === 1);
							},
							fail(dohd)
					);

					return dohd;

				},
				function shouldAllowReverseConnectionsLongForm(doh) {
					var dohd = new doh.Deferred();

					wire({
						a: { create: 'fixture' },
						button: {
							render: {
								template: '<button id="button1"></button>'
							},
							insert: { last: 'dom!container' },
							on: {
								click: { a: 'handle' }
							}
						},
						plugins: [
							{ module: 'wire/dojo/on' },
							{ module: 'wire/dom' },
							{ module: 'wire/dom/render' }
						]
					}).then(
							function(context) {
								document.getElementById('button1').click();
								dohd.callback(context.a.handled === 1);
							},
							fail(dohd)
					);

					return dohd;

				},
				function shouldAllowReverseConnectionsLongForm(doh) {
					var dohd = new doh.Deferred();

					wire({
						a: { create: 'fixture' },
						buttonContainer: {
							render: {
								template: '<div><button id="button2" class="test"></button></div>'
							},
							insert: { last: 'dom!container' },
							on: {
								'.test:click': { a: 'handle' }
							}
						},
						plugins: [
							{ module: 'wire/dojo/on' },
							{ module: 'wire/dom' },
							{ module: 'wire/dom/render' }
						]
					}).then(
							function(context) {
								document.getElementById('button2').click();
								dohd.callback(context.a.handled === 1);
							},
							fail(dohd)
					);

					return dohd;

				},
				function shouldAllowReverseConnectionsShortForm(doh) {
					var dohd = new doh.Deferred();

					wire({
						a: { create: 'fixture' },
						buttonContainer: {
							render: {
								template: '<div><button id="button3"></button></div>'
							},
							insert: { last: 'dom!container' },
							on: {
								click: 'a.handle'
							}
						},
						plugins: [
							{ module: 'wire/dojo/on' },
							{ module: 'wire/dom' },
							{ module: 'wire/dom/render' }
						]
					}).then(
							function(context) {
								document.getElementById('button3').click();
								dohd.callback(context.a.handled === 1);
							},
							fail(dohd)
					);

					return dohd;

				},
				function shouldAllowReverseConnectionsShortFormWithSelector(doh) {
					var dohd = new doh.Deferred();

					wire({
						a: { create: 'fixture' },
						buttonContainer: {
							render: {
								template: '<div><button id="button4" class="test"></button></div>'
							},
							insert: { last: 'dom!container' },
							on: {
								'.test:click': 'a.handle'
							}
						},
						plugins: [
							{ module: 'wire/dojo/on' },
							{ module: 'wire/dom' },
							{ module: 'wire/dom/render' }
						]
					}).then(
							function(context) {
								document.getElementById('button4').click();
								dohd.callback(context.a.handled === 1);
							},
							fail(dohd)
					);

					return dohd;

				}
			]);

			doh.run();
		});
	</script>
</head>
<body>
<div id="container">
	<button id="test" class="test">Click me!</button>
</div>
</body>
</html>
