<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>init test</title>
	<script>
		require = { debug: true, baseUrl: '../', paths: {'wire': './wire' } };
	</script>

	<script src="../curl/src/curl.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		require(['wire'], function(wire) {
			wire({
				controller: {
					create: 'test/test1/Controller',
					properties: {
						name: 'me',
						logger: { create: 'test/test1/ConsoleLogger' }
					},
					init: {
						ready: "Hello!"
					}
				}
			}).then(
				function(context) {
					console.log("Done", context);
				},
				function(err) {
					console.log(err);
				}
			);
		});
	</script>
</head>
<body>
	<div>
		<p id="node1"></p>
	</div>
</body>
</html>
