<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>wire/sizzle test</title>

    <script src="util/doh/runner.js"></script>
    <script src="test-config.js"></script>

	<script type="text/javascript">
		require(['wire'], function(wire) {
			wire({
				plugins: [
					// { module: 'wire/debug' },
					{ module: 'wire/sizzle' }
				],
				node1: { $ref: 'dom.query!#node1' },
				divs: { $ref: 'dom.query!.test' },
				div: { $ref: 'dom.query!.test', i: 0 },
				first: { $ref: 'dom.query!div:first', i: 0 },
				deep: { $ref: 'dom.query!p', at: { $ref: 'first' }, i: 0 }
			}).then(
				function(context) {
					doh.register('sizzle', [
						function(doh) {
                            // Sizzle always returns an array, so test
                            // against the first
							doh.assertEqual(1, context.node1.length);
							doh.assertEqual('node1', context.node1[0].id);
						},
                        function(doh) {
                            doh.assertEqual(3, context.divs.length);
                        },
                        function(doh) {
                            // Using the plugin's i option to extract a single
                            // node
                            doh.assertEqual('test one', context.div.className);
                        },
						function(doh) {
							// Checking for :first advanced selector.
							doh.assertEqual('DIV', context.first && context.first.tagName);
                        },
						function(doh) {
							// Checking "at" option (root/context).
							doh.assertEqual('node1', context.deep && context.deep.id);
						}
					]);

					doh.run();
				},
				function(err) {
					console.log(err);
				}
			);
		});
	</script>
</head>
<body>
	<div>
		<p id="node1"></p>
	</div>
    <div class="test one"></div>
    <div class="test two"></div>
    <div class="test three"></div>
</body>
</html>
