<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>required modules test</title>
	<script>
        require = curl = { apiName: 'require', baseUrl: '../', paths: { curl: 'curl/src/curl' }, pluginPath: 'curl/plugin' };
	</script>

	<script src="../curl/src/curl.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		require([
			'wire',
			'test/test1/Controller',
			'test/test1/ConsoleLogger'
		],
		function(wire, Controller, Logger) {
			wire({
				controller: {
					create: Controller,
					properties: {
						name: 'me',
						logger: { create: Logger }
					},
					init: {
						ready: "Hello!"
					}
				}
			}).then(
				function(context) {
					console.log("Done", context);
				},
				function(err) {
					console.log(err);
				}
			);
		});
	</script>
</head>
<body>
	<div>
		<p id="node1"></p>
	</div>
</body>
</html>
