<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>required modules test</title>

    <script src="util/doh/runner.js"></script>
    <script src="test-config.js"></script>

	<script type="text/javascript">
		require([
			'wire',
			'test/test1/Controller',
			'test/test1/ConsoleLogger'
		],
		function(wire, Controller, Logger) {
			wire({
				controller: {
					create: Controller,
					properties: {
						name: 'me',
						logger: { create: Logger }
					},
					init: {
						ready: "Hello!"
					}
				}
			}).then(
				function(context) {
					console.log("Done", context);
				},
				function(err) {
					console.log(err);
				}
			);
		});
	</script>
</head>
<body>
	<div>
		<p id="node1"></p>
	</div>
</body>
</html>
