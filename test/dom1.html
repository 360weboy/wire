<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Launcher test</title>

	<script src="util/doh/runner.js"></script>

	<script>
        require = curl = { apiName: 'require', baseUrl: '../', paths: { curl: 'curl/src/curl' }, pluginPath: 'curl/plugin' };
	</script>

	<script src="../curl/src/curl.js"></script>

	<script type="text/javascript">
		require(['wire'], function(wire) {
			wire({
				plugins: [
					// { module: 'wire/debug' },
					{ module: 'wire/dom' }
				],
				node: { $ref: 'dom!node1' }
			}).then(
				function(context) {
					doh.register('dom-resolver', [
						function(doh) {
							doh.assertEqual('node1', context.node.id);
						}
					]);

					doh.run();
				},
				function(err) {
					console.log(err);
				}
			);
		});
	</script>
</head>
<body>
	<div>
		<p id="node1"></p>
	</div>
</body>
</html>
