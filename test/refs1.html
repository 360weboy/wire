<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Launcher test</title>
	<script src="../require.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../wire.js"></script>
	<script type="text/javascript">
		wire({
			plugins: [
				{ module: 'wire/debug'}
			],
			number: 10,
			name: "test3 Controller",
			object1: {
				create: {
					module: "test/test1/Controller",
					args: "test3 Controller"
				},
				properties: {
					number: { $ref: "number" },
					logger: { $ref: "logger" }
				},
				init: {
					ready: 'Hi!'
				}
			},
			logger: {
				module: "test/test1/ConsoleLogger"
			}
		}).then(
			function(context) {
				console.log("Done", context);
				context.destroy();
			},
			function(err) {
				console.log(err);
			}
		);
	</script>
</head>
<body>
	<div>
		<p id="node1"></p>
	</div>
</body>
</html>
