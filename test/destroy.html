<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Destroy test</title>
	<script>
		require = { debug: true, baseUrl: '../', paths: { 'wire': './wire' } };
	</script>

	<script src="../curl/src/curl.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		require(['wire'], function(wire) {
			wire({
				controller: {
					create: {
						module: 'test/test1/Controller'
					},
					properties: {
						name: 'me'
					},
					destroy: 'ready'
				}
			}).then(
				function(context) {
					console.log("Done", context);
					context.destroy();
				},
				function(err) {
					console.log(err);
				}
			);
		});
	</script>
</head>
<body>
	<div>
		<p id="node1"></p>
	</div>
</body>
</html>
